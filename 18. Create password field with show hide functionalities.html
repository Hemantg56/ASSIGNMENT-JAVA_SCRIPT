<!DOCTYPE html>
<html lang="en">

<head>
    <meta charset="UTF-8">
    <meta http-equiv="X-UA-Compatible" content="IE=edge">
    <meta name="viewport" content="width=device-width, initial-scale=1.0">
    <title>Create password field with show hide functionalities</title>
</head>

<body>
    Password: <input type="password" id="myInput"><br><br>
    <input type="checkbox" onclick="myFunction()">Show Password

    <script>
        function myFunction() {
            x = document.getElementById('myInput')

            if (x.type == "password") {
                x.type = "text";
            } else {
                x.type = "password";
            }

        }
    </script>
</body>

</html>
